<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--link rel="stylesheet" href="Content/bootstrap.css" -->
    <!--link rel="stylesheet" href="Content/bootstrap-theme.css" -->
    <link rel="stylesheet" href="Content/font-awesome.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a id="btnWood" class="btn btn-primary btn-large">Chop Wood</a>
            </div>
            <div class="col-md-2">
                <div id="showWood"></div>
            </div>
            <div class="col-md-8">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                         aria-valuemin="0" aria-valuemax="100" style="width:10%">
                        <span class="sr-only">70% Complete</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <a id="btnRock" class="btn btn-primary btn-large">Mine Rock</a>
            </div>
            <div class="col-md-3">
                <div id="showRock"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="cGame" width="1200" height="800"></canvas>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>

    <script type="text/javascript" src="Scripts/bundle.js"></script>
</body>
</html>
